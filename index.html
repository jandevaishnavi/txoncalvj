<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator </title>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script> 
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script>
Swal.fire({
   title: " simple calculator", 
  text: " created by VaishnaviJande",
  confirmButtonText: "OK",
}).then((result) => {
  if (result.isConfirmed) { 
    Swal.fire(
      ' ',  /* to make the title blank */
      'kindly give me a star 🌟 if you like this code',
    )
  }
})
</script>

    <main>
        <div id="result_area">
            <div id="history">
                <p></p>
            </div>
            <div id="output">
                <p></p>
            </div>
        </div>
        <div class="keys">
            <button class="op__key" id="clear">clear</button>
            <button class="op__key" id="backspace">Delete</button>
            <button class="op__key" id="%">%</button>
            <button class="op__key" id="/">&#247;</button>
            <button class="num__key" id="7">7</button>
            <button class="num__key" id="8">8</button>
            <button class="num__key" id="9">9</button>
            <button class="op__key" id="*">&times;</button>
            <button class="num__key" id="4">4</button>
            <button class="num__key" id="5">5</button>
            <button class="num__key" id="6">6</button>
            <button class="op__key" id="-">-</button>
            <button class="num__key" id="1">1</button>
            <button class="num__key" id="2">2</button>
            <button class="num__key" id="3">3</button>
            <button class="op__key" id="+">+</button>
            <button class="op__key" id=".">•</button>
            <button class="num__key" id="0">0</button>
            <form action="https://github.com/jandevaishnavi/txoncalvj.git" target="_blank">
                <button class="num__key" id=""><action="">👩🏻‍💻 </button></form>
            <button class="op__key" id="=">=</button>
        </div>
            <br />
        <footer>
            <p><em>Created by Vaishnavi Jande</em></p>
        </footer>
    </main>
    <script src="main.js"></script>
</body>
</html>
